{% extends "core/base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<section class="section">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-3">

      <a href="{% url "product" product.id %}">
      <div class="card">
        <div class="card-body">
          <img src="{{product.photo.url}}" alt="{{product.name}}" class="img-thumbnail">
          <div class="product-text">
            <h6 class="text-center fw-light text-black">{{product.name}}</h6>
            <h5 class="text-center fw-bold">Ksh.{{product.price}}</h5>
          </div>
        </div>
      </div>
      </a>

    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
